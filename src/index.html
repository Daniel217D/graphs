<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphs</title>
</head>
<body>
  <div class="about">
    <h1 class="about-title">Graphs - графы на canvas</h1>

    <ul class="about-list">
      <li class="about-item">Построить вершину: клик по пустому месту</li>
      <li class="about-item">Построить ребро: клик по вершине и клик по другой вершине или по пустому месту</li>
      <li class="about-item about-item_additional">Для отмены построения: правый клик мыши</li>
      <li class="about-item">Перемещение точек: нажать и удерживать курсор над вершиной и перемещать мышь</li>
    </ul>

    <ul class="about-list about-list_buttons">
      <li class="about-item"><button class="button" id="canvas-clear">Очистить</button></li>
    </ul>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
